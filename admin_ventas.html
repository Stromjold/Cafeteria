<head>
    <meta charset="UTF-8" />

</head>
    <body>
        <header>
            
            <a href="configuracion.html" class="logo" title="Inicio">
                <img src="https://img.icons8.com/?size=48&id=s5NUIabJrb4C&format=png" alt="Logo de Capuchin">
            </a>
            <h1>Administracion</h1>
        </header>
        <nav>
            <div class="radio-inputs">
                <label class="radio">
                    <input type="radio" name="radio" checked="" value="Administracion.html">
                    <span class="name">dashboard</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="Inventario.html">
                    <span class="name">Inventario</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="personal.html">
                    <span class="name">Empleados</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" checked="" value="admin_ventas.html">
                    <span class="name">Productos</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="finanzas.html">
                    <span class="name">Finanzas</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="clientes.html">
                    <span class="name">Ventas</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" value="supervisor.html">
                    <span class="name">Supervisor</span>  
                </label>
            </div>
        </nav>

        <div class="container">
            <h1 class="sistema">Sistema de Gestión de Proveedores y Productos</h1>

            <div class="card">
                <h2>Proveedores</h2>
                <div class="form-group">
                    <input type="text" id="newSupplier" placeholder="Nombre del proveedor">
                    <input type="text" id="newSupplierRut" placeholder="RUT del proveedor" maxlength="12" >
                    <input type="email" id="newSupplierEmail" placeholder="Correo electrónico">
                    <input type="tel" id="newSupplierPhone" placeholder="Teléfono del proveedor" maxlength="19">
                    <button id="addSupplier" class="btn btn-primary">Agregar Proveedor</button>
                    <button type="button" id="clearSupplierTable" class="btn btn-danger">Limpiar Tabla</button>
                </div>
                
            </div>

            <div class="card">
            <h2>Registro de Productos</h2>
                <form id="productForm" method="POST" action="PHP/guardar_producto.php">
                    <div class="form-group">
                        <label for="selectedSupplier">Proveedor</label>
                        <select id="selectedSupplier" name="proveedor" required>
                            <option value="">Seleccione un proveedor</option>
                            </select>
                    </div>
                    <div class="product-form">
                        <div class="form-group">
                            <label for="productName">Producto</label>
                            <input type="text" id="productName" name="nombre" placeholder="Nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="productId">ID Producto</label>
                            <input type="text" id="productId" name="id_producto" placeholder="Identificador del producto" maxlength="12" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Fecha de Vencimiento</label>
                            <input type="date" id="expiryDate" name="fecha_vencimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Cantidad</label>
                            <input type="text" id="quantity" name="cantidad" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">Precio Unitario</label>
                            <input type="text" id="unitPrice" name="precio_unitario" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                        <div class="actions">
                        <button type="submit" id="addProduct" class="btn btn-secondary">Agregar Producto</button>
                        <button type="button" id="clearForm" class="btn btn-danger" onclick="document.getElementById('productForm').reset();">Limpiar Formulario</button>
                        <button type="button" id="updateProduct" class="btn btn-info">Actualizar Sistema</button>
                    </div>
                </form>

                
            </div>
        </div>
    <footer>
            &copy; 2024 Dulcería - Administración de Finanzas
        </footer>

        
    </body>
<script src="js/admin_ventas.js"></script>

</html>
