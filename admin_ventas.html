<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Estilos/Admin_ventas.css">
    <link rel="stylesheet" href="Estilos/encavezado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Registro de Ventas - Cafetería y Dulcería</title>
</head>
<body>
    <header>
        <a href="configuracion.html" class="logo" title="Inicio">
            <img src="https://img.icons8.com/?size=48&id=s5NUIabJrb4C&format=png" alt="Logo de Capuchin">
        </a>
        <h1>Administracion</h1>
    </header>

    <nav>
        <div class="radio-inputs">
        <label class="radio">
            <input type="radio" name="radio" value="Administracion.html">
            <span class="name">dashboard</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio"  value="Inventario.html">
            <span class="name">Inventario</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio"  value="personal.html">
            <span class="name">Empleados</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio" checked="" value="admin_ventas.html">
            <span class="name">Productos</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio" value="finanzas.html">
            <span class="name">Finanzas</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio" value="clientes.html">
            <span class="name">Ventas</span>
        </label>
        <label class="radio">
            <input type="radio" name="radio" value="supervisor.html">
            <span class="name">Supervisor</span>  
        </label>
        </div>
    </nav>

    
    <main>
        <div class="container-1">
            <div class="ventas-section card">
                <h2>Registro de Productos</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" id="productName" name="nombre_producto" required>
                    </div>
                    <div class="form-group">
                        <label for="productId">Código</label>
                        <input type="text" id="productId" name="codigo" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <label for="selectedSupplier">Proveedor</label>
                        <select id="selectedSupplier" name="proveedor" required>
                            <option value="">Seleccione un proveedor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Fecha de Vencimiento</label>
                        <input type="date" id="expiryDate" name="fecha_vencimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad</label>
                        <input type="number" id="quantity" name="cantidad" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Precio Unitario</label>
                        <input type="text" id="unitPrice" name="precio_unitario" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Enlace de Imagen</label>
                        <input type="url" id="productImage" name="enlace_imagen" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn btn-secondary">Agregar Producto</button>
                        <button type="button" class="btn btn-danger" onclick="document.getElementById('productForm').reset();">Limpiar Formulario</button>
                    </div>
                </form>
            </div>
            
            <div class="suppliers-section card">
                <h2>Gestión de Proveedores</h2>
                <h3>Agregar Nuevo Proveedor</h3>
                <form id="addSupplierForm">
                    <div class="form-group">
                        <label for="newSupplierName">Nombre</label>
                        <input type="text" id="newSupplierName" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="newSupplierRut">RUT</label>
                        <input type="text" id="newSupplierRut" name="rut" required>
                    </div>
                    <div class="form-group">
                        <label for="newSupplierEmail">Correo</label>
                        <input type="email" id="newSupplierEmail" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="newSupplierPhone">Teléfono</label>
                        <input type="tel" id="newSupplierPhone" name="telefono" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Agregar Proveedor</button>
                </form>

                <div class="edit-supplier-section">
                    <h3>Editar Proveedor</h3>
                    <div class="form-group">
                        <select id="editSupplierSelect">
                            <option value="">Seleccione un proveedor para editar</option>
                        </select>
                    </div>
                    
                    <div id="edit-form-container" style="display:none;">
                        <div class="form-group">
                            <label for="editSupplierName">Nombre</label>
                            <input type="text" id="editSupplierName" required>
                        </div>
                        <div class="form-group">
                            <label for="editSupplierRut">RUT</label>
                            <input type="text" id="editSupplierRut" required>
                        </div>
                        <div class="form-group">
                            <label for="editSupplierEmail">Correo</label>
                            <input type="email" id="editSupplierEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editSupplierPhone">Teléfono</label>
                            <input type="tel" id="editSupplierPhone" required>
                        </div>
                        <button id="updateSupplierBtn" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Dulcería - Administración de Finanzas
    </footer>
    <script src="js/admin_ventas.js"></script>
    <script src="js/encavesado.js"></script>
</body>
</html>
