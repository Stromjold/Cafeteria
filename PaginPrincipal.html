<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capuchin Mountain - Cafetería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/PaginPrincipal.css">
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-[#5a3e2b] text-white shadow-lg">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 8h1a4 4 0 010 8h-1M2 8h16v9a4 4 0 01-4 4H6a4 4 0 01-4-4V8z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 8V4a2 2 0 00-2-2H8a2 2 0 00-2 2v4m8 0h4m-4 0a4 4 0 01-4 4v4m0-4h-4" />
                    </svg>
                    <span class="text-3xl font-bold">Capuchin Mountain</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button id="cart-icon" class="relative hover:text-[#e6d7c3] transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l2-8H7m0 0a2 2 0 100 4h10a2 2 0 100-4h-10zm2 12a2 2 0 100 4 2 2 0 000-4zm12 0a2 2 0 100 4 2 2 0 000-4z" />
                            </svg>
                            <span id="cart-count" class="absolute -top-1 -right-1 bg-[#7c5a2c] text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow bg-[#e6d7c3] py-12">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12">
                    <h2 class="text-5xl font-bold text-[#5a3e2b] mb-4">Nuestro Menú</h2>
                    <p class="text-xl text-[#7c5a2c]">Disfruta de la mejor selección de cafés y repostería artesanal</p>
                </div>

                <div class="flex justify-center space-x-4 mb-8">
                    <button class="category-btn bg-[#7c5a2c] text-white px-6 py-2 rounded-full font-bold transition-colors active" data-category="all">Todos</button>
                    <button class="category-btn bg-[#e6d7c3] text-[#5a3e2b] px-6 py-2 rounded-full font-bold transition-colors" data-category="cafes">Cafés</button>
                    <button class="category-btn bg-[#e6d7c3] text-[#5a3e2b] px-6 py-2 rounded-full font-bold transition-colors" data-category="pasteles">Pasteles</button>
                    <button class="category-btn bg-[#e6d7c3] text-[#5a3e2b] px-6 py-2 rounded-full font-bold transition-colors" data-category="jugos">Jugos</button>
                </div>

                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    </div>
            </div>
        </main>

        <div id="cart-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-96 relative">
                <button id="close-cart" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-2xl font-bold text-[#5a3e2b] mb-4">Tu Carrito</h3>
                <div id="cart-items" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                    </div>
                <p id="empty-cart-message" class="text-center text-gray-500 mt-4">El carrito está vacío.</p>
                <div id="cart-content" class="mt-4 pt-4 border-t border-gray-200 hidden">
                    <div class="flex justify-between items-center text-lg font-bold text-[#5a3e2b]">
                        <span>Total:</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <form id="invoice-form" class="mt-4 space-y-2">
                        <select id="payment-method" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione método de pago</option>
                            <option value="debito">Débito</option>
                            <option value="efectivo">Efectivo</option>
                        </select>
                        
                        <div id="debito-fields" class="space-y-2 hidden">
                            <input type="text" id="customer-name" placeholder="Nombre completo" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <input type="text" id="customer-rut" placeholder="RUT (ej. 12.345.678-9)" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>

                        <div id="efectivo-fields" class="mt-4 hidden">
                            <div class="mb-4">
                                <label for="cash-amount-paid" class="block text-sm font-medium text-gray-700">Monto entregado en efectivo</label>
                                <input type="text" id="cash-amount-paid" placeholder="Ej: 10.000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-[#7c5a2c] text-white py-2 rounded-md font-bold hover:bg-[#5a3e2b] transition-colors">
                            Proceder al Pago
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <button id="assistant-toggle-button" class="fixed bottom-6 right-6 bg-[#5a3e2b] text-white p-4 rounded-full shadow-lg hover:bg-[#7c5a2c] transition-colors z-40">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
        
        <div id="assistant-container" class="fixed bottom-24 right-6 w-80 bg-white rounded-lg shadow-xl overflow-hidden hidden z-40">
            <div class="bg-[#5a3e2b] text-white p-3 flex justify-between items-center">
                <h4 class="font-bold">Asistente AI</h4>
                <button id="close-assistant" class="text-white hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="chat-messages" class="p-3 h-64 overflow-y-auto space-y-4">
                <div class="chat-message assistant">¡Hola! ¿En qué puedo ayudarte hoy?</div>
            </div>
            <div id="typing-indicator" class="p-3 text-sm text-gray-500 hidden">Escribiendo...</div>
            <div class="p-3 border-t border-gray-200 flex">
                <input type="text" id="user-input" class="w-full p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-[#7c5a2c]" placeholder="Escribe tu mensaje...">
                <button id="send-message" class="bg-[#5a3e2b] text-white p-2 rounded-r-md hover:bg-[#7c5a2c]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>

        <footer class="bg-[#5a3e2b] text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>© 2024 Capuchin Mountain - Café & Desayunos</p>
            </div>
        </footer>
    </div>
    
    
    <script src="js/Principal.js"></script>
</body>
</html>
