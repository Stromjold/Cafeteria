<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Administrador - Capuchin</title>
  <link rel="stylesheet" href="Estilos/personal.css">
  <link rel="stylesheet" href="Estilos/encavezado.css">
</head>
<body>
  <header class="encabezado">
    <a href="configuracion.html" class="logo" title="Inicio">
      <img src="https://img.icons8.com/?size=48&id=s5NUIabJrb4C&format=png" alt="Logo de Capuchin">
    </a>
    <h1>Administracion</h1>
  </header>

  <nav>
    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" name="radio" value="Administracion.html">
        <span class="name">dashboard</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Inventario.html">
        <span class="name">Inventario</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" checked="" value="personal.html">
        <span class="name">Empleados</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="admin_ventas.html">
        <span class="name">Productos</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="finanzas.html">
        <span class="name">Finanzas</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="clientes.html">
        <span class="name">Ventas</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="supervisor.html">
        <span class="name">Supervisor</span>  
      </label>
    </div>
  </nav>

  <main class="main-container">
    <h2>Gestión de Empleados</h2>
    
    <div class="form-container">
      <h3>Registrar Nuevo Empleado</h3>
      <form id="empleadoForm" class="login-form">
        <input type="text" name="nombre" placeholder="Nombre Completo" required>
        <input type="text" name="rut" id="rutInput" placeholder="RUT" onkeyup="formatearRut(this)" maxlength="12" required>
        <input type="text" name="pin" placeholder="PIN de 6 dígitos"  maxlength="6" required>
        <select name="tipo" required>
          <option value="">Seleccione un Rol</option>
          <option value="Asistente de Gerencia">Asistente de Gerencia</option>
          <option value="Administrador">Administrador</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Cajero">Cajero</option>
          <option value="Cocinero">Cocinero</option>
          <option value="Limpieza">Limpieza</option>
        </select>
        <button type="submit">Registrar Empleado</button>
      </form>
    </div>

    <div class="form-container">
      <h3>Editar Empleado Existente</h3>
      <form id="empleadoEditForm" class="login-form">
        <input type="text" name="id_personal" placeholder="ID de Empleado (Ej: ADM-001)" required>
        <button type="button" id="buscarEmpleadoBtn">Buscar Empleado</button>
      
        <div id="editFields" style="display: none;">
          <input type="text" name="nombre_edit" placeholder="Nombre Completo" required>
          <input type="text" name="rut_edit" placeholder="RUT" required>
          <select name="tipo_edit" required>
            <option value="">Seleccione un Rol</option>
            <option value="Asistente de Gerencia">Asistente de Gerencia</option>
            <option value="Administrador">Administrador</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Cajero">Cajero</option>
            <option value="Cocinero">Cocinero</option>
            <option value="Limpieza">Limpieza</option>
          </select>
          <button type="submit">Guardar Cambios</button>
        </div>
      </form>
    </div>

    <div class="list-container">
      <h3>Empleados Registrados</h3>
      <div id="listaEmpleados">
        </div>
    </div>
  </main>
  
  <script src="js/personal.js"></script>
</body>
</html>
