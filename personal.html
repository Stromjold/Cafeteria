<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Estilos/personal.css">
  <link rel="stylesheet" href="Estilos/encavezado.css">
</head>
<body>
  <header class="encabezado">
    <a href="configuracion.html" class="logo" title="Inicio">
      <img src="https://img.icons8.com/?size=48&id=s5NUIabJrb4C&format=png" alt="Logo de Capuchin">
    </a>
    <h1>Administracion</h1>
  </header>

  <nav>
    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" name="radio" value="Administracion.html">
        <span class="name">dashboard</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Inventario.html">
        <span class="name">Inventario</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" checked="" value="personal.html">
        <span class="name">Empleados</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="admin_ventas.html">
        <span class="name">Productos</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="finanzas.html">
        <span class="name">Finanzas</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="clientes.html">
        <span class="name">Ventas</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="supervisor.html">
        <span class="name">Supervisor</span>  
      </label>
    </div>
  </nav>

  <div class="container-wrapper">
    <form id="empleadoForm" method="POST" action="PHP/guardar_empleado.php" class="tableemp">
        <h2>Registro de Empleado</h2>
        <table class="table">
            <tr>
                <td><label for="empleadoNombre">Nombre Completo</label></td>
                <td><input type="text" id="empleadoNombre" name="nombre" required minlength="5" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="empleadoRut">RUT</label></td>
                <td><input type="text" id="empleadoRut" name="rut" placeholder="12.345.678-9" required></td>
            </tr>
            <tr>
                <td><label for="empleadoTipo">Tipo de Trabajo</label></td>
                <td>
                    <select id="empleadoTipo" name="tipo" required>
                        <option value="Asistente de Gerencia">Asistente de Gerencia</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Cajero">Cajero</option>
                        <option value="Cocinero">Cocinero</option>
                        <option value="Limpieza">Limpieza</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="empleadoPin">PIN de acceso</label></td>
                <td>
                    <input type="password" id="empleadoPin" name="pin" placeholder="PIN de 6 d√≠gitos" required maxlength="6" pattern="[0-9]{6}" title="Debe contener exactamente 6 d√≠gitos">
                    <button type="button" id="togglePin" style="margin-left: 10px;">üëÅÔ∏è</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Guardar</button></td>
            </tr>
        </table>
    </form>

    <div class="empleados-list" style="margin-top: 30px;">
        <h3>Empleados Registrados</h3>
        <div id="listaEmpleados">
            </div>
    </div>
</div>
  
  <footer>
    &copy; 2024 Dulcer√≠a - Administraci√≥n de Finanzas
  </footer>

  <script>
    // Script para la navegaci√≥n de la barra de radio buttons
    const radios = document.querySelectorAll('input[name="radio"]');
    radios.forEach(radio => {
      radio.addEventListener('change', (event) => {
        window.location.href = event.target.value;
      });
    });

    // Toggle para mostrar/ocultar PIN
    document.getElementById('togglePin').addEventListener('click', function() {
      const pinInput = document.getElementById('empleadoPin');
      if (pinInput.type === 'password') {
        pinInput.type = 'text';
        this.textContent = 'üôà';
      } else {
        pinInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    });

    // Validar que solo se ingresen n√∫meros en el PIN
    document.getElementById('empleadoPin').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Manejar env√≠o del formulario
    document.getElementById('empleadoForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch('PHP/guardar_empleado.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          alert(`Empleado registrado exitosamente.\nID: ${result.id_empleado}`);
          this.reset();
          cargarEmpleados(); // Recargar la lista
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Hubo un problema al conectar con el servidor.");
      }
    });

    // Funci√≥n para cargar empleados (opcional)
    async function cargarEmpleados() {
      try {
        const response = await fetch('PHP/obtener_empleados.php');
        const empleados = await response.json();
        
        const lista = document.getElementById('listaEmpleados');
        lista.innerHTML = '';
        
        empleados.forEach(emp => {
          const div = document.createElement('div');
          div.style.cssText = 'border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;';
          div.innerHTML = `
            <strong>${emp.nombre}</strong> - ${emp.id_personal}<br>
            <small>RUT: ${emp.rut} | Rol: ${emp.rol}</small>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar empleados:', error);
      }
    }

    // Cargar empleados al iniciar la p√°gina
    document.addEventListener('DOMContentLoaded', cargarEmpleados);
    document.addEventListener('DOMContentLoaded', function() {
        const nombreInput = document.getElementById('empleadoNombre');

        nombreInput.addEventListener('input', function(event) {
            // Obtiene el valor actual del campo
            const valor = event.target.value;
            // Define la expresi√≥n regular: solo permite letras (con o sin acentos), espacios, y la letra '√±'.
            const regex = /[^a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]/g;
            
            // Reemplaza los caracteres no permitidos por una cadena vac√≠a
            const valorFiltrado = valor.replace(regex, '');

            // Actualiza el valor del campo con la versi√≥n filtrada
            event.target.value = valorFiltrado;
        });
    });
  </script>
</body>
</html>
